<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>detail</title>
    </head>
    <body>
        <h1>detail</h1>
        <a th:href="@{/tasks}">list</a>
        <div>
            <a th:href="@{/tasks/{id}/editForm(id=${id})}">edit</a>
        </div>
        <div th:object="${task}">
            <h2 th:text="'#' + *{id} + ' ' + *{summary}"></h2>
            <pre th:text="*{description}"></pre>
            <p th:text="*{status}"></p>
        </div>
    </body>
</html>
